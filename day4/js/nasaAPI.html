<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="fullName"></h3>
    <h2 id="eathDate"></h2>
    <div id="imgN"></div>


    <script>
      async function fetchData() {
        try {
          const resp = await fetch(
            "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?earth_date=2015-6-3&api_key=DEMO_KEY"
          );
          const json = await resp.json();
          document.querySelector("#fullName").innerHTML = json.photos[0].camera.full_name;
          document.querySelector("#eathDate").innerHTML = json.photos[0].earth_date;
          document.querySelector("#imgN").innerHTML = `<img src =${json.photos[0].img_src} height=300>`

          console.log(json.photos[0].camera.full_name)
          console.log(json.photos[0].earth_date)
          console.log(json.photos[0].img_src)


        //   for(let obj of json.photos){
            
        //   }
        console.log(json);
        
        } catch (error) {
          console.log(error);
        }
      }
      fetchData();
    </script>
  </body>
</html>
