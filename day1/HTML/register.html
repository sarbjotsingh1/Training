<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Registration Form</h1>
        <hr>
        <div>
            <label for="name">Full Name</label>
            <input type="text" placeholder="John Doe" id="name">
        </div>
        <br>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>
        <br>
        <div>
            <label for="profile">Profile</label>
            <input type="file" id="profile">
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" value="male" name="gender">Male
            <input type="radio" id="gender" value="female" name="gender">Female
            <input type="radio" id="gender" value="other" name="gender">Other
        </div>
        <br>
        <div>
            <label for="lang">Languages Known</label>
            <input type="checkbox" id="check1" value="hindi">Hindi
            <input type="checkbox" id="check2" value="eng">English
            <input type="checkbox" id="check3" value="punjabi">Punjabi
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="SECRET">
        </div>
        <br>
        <div>
            <label for="favColor">Fav. Color</label>
            <input type="color" id="favColor" value="#ff0000" >
        </div>
        <br>
        <div>
            <label for="percentage">Percentage Range</label>
            <input type="range" id="percentage" value="70" >
        </div>
        <br>
        <div>
            <input type="submit"  value="Register" >
            <button type="reset">Reset</button>
        </div>
    </center>
</body>

</html>
