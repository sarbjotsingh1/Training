<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="mb-3 mt-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enter a 5 digit Number</label
          >
          <input
            type="number"
            class="form-control"
            id="num"
            placeholder="Enter Number"
          />
        </div>
        <button class="btn-primary btn-lg" onclick="handleClick()">
          Print Pattern
        </button>
        <br />
        <br />
        <span id="lengthError"></span>
        <span id="result"></span>
      </div>
    </div>

    <script>
      function handleClick() {
        const num = document.querySelector("#num").value;
        const lengthError = document.querySelector("#lengthError");
        const result = document.querySelector("#result");
        if (num.length < 5) lengthError.textContent = "Length is less than 5";
        else {
            let res ="";
          for (let i = num.length-1; i >= 0; i--) {
            let data = ""
            for (let j = num.length-1; j >= i  ; j--){
                data +=num[j]+" ";
            }
            res += `<h3>${data}</h3>`
          }
          result.innerHTML=res;
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
