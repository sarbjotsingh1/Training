  <body>
    <script>
      function hello() {
        if (true) {
          let a = 10;
          var b = 20;
          const c = 30;
          console.log(`Inside block let : ${a}`);
          console.log(`Inside block var : ${b}`);
          console.log(`Inside block const : ${c}`);
        }
        // console.log(`Outside block let : ${a}`);
        console.log(`Outside block var : ${b}`);
        // console.log(`Outside block const : ${c}`);
      }
      hello();
    </script>
